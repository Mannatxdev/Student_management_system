<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
</head>
<body>
    <h1>Student List</h1>

    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.course }} - {{ student.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_student' %}">Add Student</a>
</body>
</html>
